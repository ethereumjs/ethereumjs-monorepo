name: Devp2p
on:
  workflow_call:
    inputs:
      dep-cache-key:
        required: false
        type: string
  workflow_dispatch:
    inputs:
      dep-cache-key:
        required: false
        default: 'none'
      submodule-cache-key:
        required: false
        default: 'none'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}-devp2p
  cancel-in-progress: true

env:
  CI: true

jobs:
  test-devp2p:
    if: contains(join(github.event.pull_request.labels.*.name, ' '), 'test devp2p')
    runs-on: ubuntu-24.04
    steps:
      - name: Restore prepared workspace (if provided)
        if: inputs.dep-cache-key != 'none'
        uses: actions/cache/restore@v4
        id: dep-cache
        with:
          path: ${{ github.workspace }}
          key: ${{ inputs.dep-cache-key }}

      - name: Checkout repository (fallback)
        if: steps.dep-cache.outputs.cache-hit != 'true'
        uses: actions/checkout@v5
        with:
          submodules: recursive

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js (enable pnpm store cache)
        uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Prefetch deps
        run: pnpm fetch --frozen-lockfile

      - name: Install dependencies (fallback)
        if: steps.dep-cache.outputs.cache-hit != 'true'
        working-directory: ${{ github.workspace }}
        run: pnpm install --frozen-lockfile --ignore-scripts --prefer-offline

      - name: Build
        run: pnpm -w -r --filter @ethereumjs/devp2p... run build

      - name: Coverage @ethereumjs/devp2p
        working-directory: ${{ github.workspace }}/packages/devp2p
        run: pnpm run coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ${{ github.workspace }}/packages/devp2p/coverage/lcov.info
          flags: devp2p
