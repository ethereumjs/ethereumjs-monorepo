name: binarytree
on:
  workflow_call:
    inputs:
      dep-cache-key:
        required: false
        type: string
  workflow_dispatch:
    inputs:
      dep-cache-key:
        required: false
        default: 'none'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}-binarytree
  cancel-in-progress: true

env:
  CI: true

jobs:
  test-binarytree:
    runs-on: ubuntu-24.04

    steps:
      - name: Restore prepared workspace (if provided)
        if: inputs.dep-cache-key != 'none' && inputs.dep-cache-key != ''
        uses: actions/cache/restore@v4
        id: dep-cache
        with:
          path: ${{ github.workspace }}
          key: ${{ inputs.dep-cache-key }}

      - name: Checkout repository (fallback)
        if: steps.dep-cache.outputs.cache-hit != 'true'
        uses: actions/checkout@v5
        with:
          submodules: recursive

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Use Node.js 20
        uses: actions/setup-node@v5
        with:
          node-version: 20

      - name: Install dependencies (fallback)
        if: steps.dep-cache.outputs.cache-hit != 'true'
        working-directory: ${{ github.workspace }}
        run: pnpm install --frozen-lockfile

      - name: Test @ethereumjs/binarytree
        working-directory: ${{ github.workspace }}/packages/binarytree
        run: pnpm run test
