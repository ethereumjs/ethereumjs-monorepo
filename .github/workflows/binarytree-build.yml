name: binarytree
on:
  workflow_call:
    inputs:
      dep-cache-key:
        required: false
        type: string
  workflow_dispatch:
    inputs:
      dep-cache-key:
        required: false
        default: 'none'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}-binarytree
  cancel-in-progress: true

env:
  CI: true

jobs:
  test-binarytree:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          submodules: recursive

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js (restore pnpm cache)
        uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Prefetch deps
        run: pnpm fetch --frozen-lockfile

      - name: Install dependencies (workspace root)
        working-directory: ${{ github.workspace }}
        run: pnpm install --frozen-lockfile --ignore-scripts --prefer-offline

      - name: Build
        run: pnpm -w -r --filter @ethereumjs/binarytree... run build

      - name: Test @ethereumjs/binarytree
        working-directory: ${{ github.workspace }}/packages/binarytree
        run: pnpm run test
