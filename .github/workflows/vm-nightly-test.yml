name: VM Nightly
on:
  schedule:
    - cron: 0 0 * * *
  workflow_dispatch:

env:
  cwd: ${{github.workspace}}/packages/vm

defaults:
  run:
    working-directory: packages/vm

jobs:
  test-vm-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: pnpm/action-setup@v4
        with:
          version: 10.5.2
          run_install: false

      - uses: actions/setup-node@v5
        with:
          node-version: 20

      - run: pnpm install --frozen-lockfile
        working-directory: ${{github.workspace}}

      - run: pnpm run test:API
  #     - run: npm run test:API:browser

  test-vm-state:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: recursive

      - uses: pnpm/action-setup@v4
        with:
          version: 10.5.2
          run_install: false

      - uses: actions/setup-node@v5
        with:
          node-version: 20

      - run: pnpm install --frozen-lockfile
        working-directory: ${{github.workspace}}

      - run: pnpm run test:state:allForks

  test-vm-blockchain:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: recursive

      - uses: pnpm/action-setup@v4
        with:
          version: 10.5.2
          run_install: false

      - uses: actions/setup-node@v5
        with:
          node-version: 20

      - run: pnpm install --frozen-lockfile
        working-directory: ${{github.workspace}}

      - run: pnpm run test:blockchain:allForks
        working-directory: '${{ env.cwd }}'

  test-vm-slow:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: recursive

      - uses: pnpm/action-setup@v4
        with:
          version: 10.5.2
          run_install: false

      - uses: actions/setup-node@v5
        with:
          node-version: 20

      - run: pnpm install --frozen-lockfile
        working-directory: ${{github.workspace}}

      - run: pnpm run test:state:slow
