name: Browser
on:
  workflow_call:
    inputs:
      dep-cache-key:
        required: false
        type: string
      submodule-cache-key:
        required: false
        type: string
  workflow_dispatch:
    inputs:
      dep-cache-key:
        required: false
        default: 'none'
      submodule-cache-key:
        required: false
        default: 'none'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}-browser
  cancel-in-progress: true

env:
  CI: true

jobs:
  test-all-browser:
    if: contains(join(github.event.pull_request.labels.*.name, ' '), 'test no browser') == false
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
    steps:
      - name: Restore prepared workspace (if provided)
        if: inputs.dep-cache-key != 'none'
        uses: actions/cache/restore@v4
        id: dep-cache
        with:
          path: ${{ github.workspace }}
          key: ${{ inputs.dep-cache-key }}

      - name: Checkout repository (fallback)
        if: steps.dep-cache.outputs.cache-hit != 'true'
        uses: actions/checkout@v5
        with:
          submodules: recursive

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js (enable pnpm store cache)
        uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Prefetch deps
        run: pnpm fetch --frozen-lockfile

      - name: Install dependencies (fallback)
        if: steps.dep-cache.outputs.cache-hit != 'true'
        working-directory: ${{ github.workspace }}
        run: pnpm install --frozen-lockfile --ignore-scripts --prefer-offline

      - name: Build
        run: pnpm build

      - name: Initialize ethereum-tests (from cache)
        if: inputs.submodule-cache-key != 'none'
        uses: actions/cache/restore@v4
        with:
          path: ${{ github.workspace }}/packages/ethereum-tests
          key: ${{ inputs.submodule-cache-key }}
          fail-on-cache-miss: true

      - name: Install browser dependencies
        run: pnpm run install-browser-deps

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Run browser tests
        run: pnpm run test:browser

