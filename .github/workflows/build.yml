name: Build
on:
  pull_request:
    types: [opened, reopened, synchronize]
  push:
    branches: [master]
    tags: ['*']
  workflow_dispatch:

env:
  cwd: ${{github.workspace}}

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}-build
  cancel-in-progress: true

jobs:
  checkout-submodules:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
        with:
          submodules: recursive

      - id: create-cache-key
        run: echo "submodule-cache-key=$(git submodule | head -n 1)" >> $GITHUB_OUTPUT
        shell: bash

      - uses: actions/cache/restore@v4
        id: submodules-cache-restore
        with:
          key: submodule-${{ steps.create-cache-key.outputs.submodule-cache-key }}
          path: ${{github.workspace}}/packages/ethereum-tests

      - if: steps.submodules-cache-restore.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        id: submodule-cache-save
        with:
          path: ${{github.workspace}}/packages/ethereum-tests
          key: submodule-${{ steps.create-cache-key.outputs.submodule-cache-key}}

    outputs:
      submodule-cache-key: submodule-${{ steps.create-cache-key.outputs.submodule-cache-key}}

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - uses: actions/cache/restore@v4
        id: dep-cache
        with:
          path: ${{github.workspace}}/node_modules
          key: npm-${{ hashFiles('package-lock.json') }}

      - name: Use Node.js 24
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'npm'

      - run: npm ci
        working-directory: ${{github.workspace}}

      - name: Cache dependencies
        uses: actions/cache/save@v4
        with:
          path: ${{github.workspace}}
          key: npm-${{ hashFiles('package-lock.json') }}

      - name: Cache build
        uses: actions/cache/save@v4
        with:
          path: ${{github.workspace}}
          key: npm-${{ hashFiles('package-lock.json') }}-${{ github.run_id }}

    outputs:
      dep-cache-key: ${{ steps.dep-cache.outputs.cache-primary-key }}-${{ github.run_id }}

  binarytree:
    needs: [build, checkout-submodules]
    uses: ./.github/workflows/binarytree-build.yml
    secrets: inherit
    with:
      dep-cache-key: ${{ needs.build.outputs.dep-cache-key }}

  block:
    needs: [build, checkout-submodules]
    uses: ./.github/workflows/block-build.yml
    secrets: inherit
    with:
      dep-cache-key: ${{ needs.build.outputs.dep-cache-key }}
      submodule-cache-key: ${{ needs.checkout-submodules.outputs.submodule-cache-key }}

  blockchain:
    needs: build
    uses: ./.github/workflows/blockchain-build.yml
    secrets: inherit
    with:
      dep-cache-key: ${{ needs.build.outputs.dep-cache-key }}

  browser:
    needs: [build, checkout-submodules]
    uses: ./.github/workflows/browser.yml
    with:
      dep-cache-key: ${{ needs.build.outputs.dep-cache-key }}
      submodule-cache-key: ${{ needs.checkout-submodules.outputs.submodule-cache-key }}

  client:
    needs: build
    uses: ./.github/workflows/client-build.yml
    secrets: inherit
    with:
      dep-cache-key: ${{ needs.build.outputs.dep-cache-key }}

  common:
    needs: build
    uses: ./.github/workflows/common-build.yml
    secrets: inherit
    with:
      dep-cache-key: ${{ needs.build.outputs.dep-cache-key }}

  devp2p:
    needs: build
    uses: ./.github/workflows/devp2p-build.yml
    secrets: inherit
    with:
      dep-cache-key: ${{ needs.build.outputs.dep-cache-key }}

  evm:
    needs: [build, checkout-submodules]
    uses: ./.github/workflows/evm-build.yml
    secrets: inherit
    with:
      dep-cache-key: ${{ needs.build.outputs.dep-cache-key }}
      submodule-cache-key: ${{ needs.checkout-submodules.outputs.submodule-cache-key }}

  examples:
    needs: build
    uses: ./.github/workflows/examples.yml
    with:
      dep-cache-key: ${{ needs.build.outputs.dep-cache-key }}

  mpt:
    needs: build
    uses: ./.github/workflows/mpt-build.yml
    secrets: inherit
    with:
      dep-cache-key: ${{ needs.build.outputs.dep-cache-key }}

  static:
    needs: build
    uses: ./.github/workflows/rlp-ethash-genesis-wallet-build.yml
    secrets: inherit
    with:
      dep-cache-key: ${{ needs.build.outputs.dep-cache-key }}

  statemanager:
    needs: build
    uses: ./.github/workflows/statemanager-build.yml
    secrets: inherit
    with:
      dep-cache-key: ${{ needs.build.outputs.dep-cache-key }}

  tx:
    needs: [build, checkout-submodules]
    uses: ./.github/workflows/tx-build.yml
    secrets: inherit
    with:
      dep-cache-key: ${{ needs.build.outputs.dep-cache-key }}
      submodule-cache-key: ${{ needs.checkout-submodules.outputs.submodule-cache-key }}

  util:
    needs: build
    uses: ./.github/workflows/util-build.yml
    secrets: inherit
    with:
      dep-cache-key: ${{ needs.build.outputs.dep-cache-key }}

  vm-pr:
    needs: [build, checkout-submodules]
    uses: ./.github/workflows/vm-pr.yml
    secrets: inherit
    with:
      dep-cache-key: ${{ needs.build.outputs.dep-cache-key }}
      submodule-cache-key: ${{ needs.checkout-submodules.outputs.submodule-cache-key }}

  lint:
    needs: build
    uses: ./.github/workflows/lint.yml
    with:
      dep-cache-key: ${{ needs.build.outputs.dep-cache-key }}

  noCompile:
    needs: build
    uses: ./.github/workflows/noCompile.yml
    with:
      dep-cache-key: ${{ needs.build.outputs.dep-cache-key }}

  typecheck:
    needs: [build, checkout-submodules]
    uses: ./.github/workflows/typecheck.yml
    with:
      dep-cache-key: ${{ needs.build.outputs.dep-cache-key }}
      submodule-cache-key: ${{ needs.checkout-submodules.outputs.submodule-cache-key }}

  bundle-size:
    needs: [build]
    runs-on: ubuntu-latest
    continue-on-error: true
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    # This job runs as a side task to monitor bundle sizes without blocking the workflow

    steps:
      - name: Checkout current branch
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: actions/cache/restore@v4
        id: dep-cache
        with:
          path: ${{github.workspace}}
          key: ${{ needs.build.outputs.dep-cache-key }}

      - name: Use Node.js 24
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'npm'

      - name: Install Dependencies (if not restored from cache)
        if: steps.dep-cache.outputs.cache-hit != 'true'
        run: npm ci
        working-directory: ${{ github.workspace }}

      - name: Checkout baseline branch (for PR comparison)
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v5
        with:
          ref: ${{ github.base_ref }}
          path: baseline-workspace

      - name: Use Node.js 24 (baseline)
        if: github.event_name == 'pull_request'
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'npm'

      - name: Install dependencies in baseline
        if: github.event_name == 'pull_request'
        working-directory: baseline-workspace
        run: npm ci || true
        continue-on-error: true

      - name: Build baseline packages
        if: github.event_name == 'pull_request'
        working-directory: baseline-workspace
        run: npm run build --workspaces --if-present || true
        continue-on-error: true

      - name: Analyze baseline bundle sizes
        if: github.event_name == 'pull_request'
        run: |
          # Copy the analysis script to baseline workspace if it doesn't exist there
          # (since this is a new script, it might not be in the base branch yet)
          if [ ! -f baseline-workspace/scripts/analyze-bundle-size.js ]; then
            mkdir -p baseline-workspace/scripts
            cp scripts/analyze-bundle-size.js baseline-workspace/scripts/ || true
          fi
          # Run analysis in baseline workspace
          cd baseline-workspace
          node scripts/analyze-bundle-size.js --save --output=../baseline-results.json || true
        continue-on-error: true

      - name: Build all packages for bundle analysis
        run: npm run build --workspaces --if-present
        working-directory: ${{ github.workspace }}

      - name: Analyze Bundle Sizes (with comparison if PR)
        if: github.event_name == 'pull_request'
        id: bundle-analysis
        run: |
          # Ensure script exists
          if [ ! -f scripts/analyze-bundle-size.js ]; then
            echo "‚ùå Error: scripts/analyze-bundle-size.js not found"
            exit 1
          fi
          if [ -f baseline-results.json ]; then
            echo "üìä Comparing bundle sizes with baseline (${{ github.base_ref }})..."
            node scripts/analyze-bundle-size.js --compare --baseline=baseline-results.json --summary --baseline-ref=${{ github.base_ref }} > bundle-output.txt 2>&1 || true
            # Extract summary if present
            if grep -q "---SUMMARY_START---" bundle-output.txt; then
              sed -n '/---SUMMARY_START---/,/---SUMMARY_END---/p' bundle-output.txt | sed '1d;$d' > bundle-summary.md
            fi
            # Show full output
            cat bundle-output.txt
          else
            echo "üìä Analyzing bundle sizes (baseline comparison unavailable)..."
            node scripts/analyze-bundle-size.js
          fi
        working-directory: ${{ github.workspace }}
        continue-on-error: true

      - name: Post Bundle Size Summary to PR
        if: github.event_name == 'pull_request' && (steps.bundle-analysis.outcome == 'success' || steps.bundle-analysis.outcome == 'failure')
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = require('path');

            const summaryPath = path.join(process.env.GITHUB_WORKSPACE, 'bundle-summary.md');

            if (fs.existsSync(summaryPath)) {
              const summary = fs.readFileSync(summaryPath, 'utf-8');

              // Find existing comment
              const comments = await github.rest.issues.listComments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
              });

              const existingComment = comments.data.find(
                c => c.user.type === 'Bot' && c.body.includes('üì¶ Bundle Size Analysis')
              );

              const commentBody = summary + '\n\n<sub>Generated by [bundle-size](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) workflow</sub>';

              if (existingComment) {
                // Update existing comment
                await github.rest.issues.updateComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: existingComment.id,
                  body: commentBody,
                });
                console.log('‚úÖ Updated PR comment');
              } else {
                // Create new comment
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  body: commentBody,
                });
                console.log('‚úÖ Posted PR comment');
              }
            } else {
              console.log('No bundle summary found, skipping PR comment');
            }

      - name: Analyze Bundle Sizes (push to master)
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          if [ ! -f scripts/analyze-bundle-size.js ]; then
            echo "‚ùå Error: scripts/analyze-bundle-size.js not found"
            exit 1
          fi
          node scripts/analyze-bundle-size.js
        working-directory: ${{ github.workspace }}
