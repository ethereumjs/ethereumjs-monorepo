name: Build
on:
  pull_request:
    types: [opened, reopened, synchronize]
  push:
    branches: [master]
    tags: ['*']
  workflow_dispatch:

env:
  cwd: ${{ github.workspace }}

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}-build
  cancel-in-progress: true

jobs:
  checkout-submodules:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: recursive

      - id: create-cache-key
        shell: bash
        run: echo "submodule-cache-key=$(git submodule | head -n 1)" >> "$GITHUB_OUTPUT"

      - uses: actions/cache/restore@v4
        id: submodules-cache-restore
        with:
          key: submodule-${{ steps.create-cache-key.outputs.submodule-cache-key }}
          path: ${{ github.workspace }}/packages/ethereum-tests

      - name: Check submodule dir exists
        id: have-et
        run: |
          if [ -d "${{ github.workspace }}/packages/ethereum-tests" ]; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - if: steps.submodules-cache-restore.outputs.cache-hit != 'true' && steps.have-et.outputs.exists == 'true'
        uses: actions/cache/save@v4
        with:
          path: ${{ github.workspace }}/packages/ethereum-tests
          key: submodule-${{ steps.create-cache-key.outputs.submodule-cache-key }}

    outputs:
      submodule-cache-key: submodule-${{ steps.create-cache-key.outputs.submodule-cache-key }}

  build:
    needs: checkout-submodules
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v5
        with:
          submodules: recursive

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node (with pnpm cache here only)
        uses: actions/setup-node@v5
        with:
          node-version: '20'
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - run: pnpm -v && command -v pnpm

      - name: Restore ethereum-tests submodule
        uses: actions/cache/restore@v4
        with:
          path: ${{ github.workspace }}/packages/ethereum-tests
          key: ${{ needs.checkout-submodules.outputs.submodule-cache-key }}

      - name: Install deps (workspace root)
        working-directory: ${{ github.workspace }}
        run: pnpm install --frozen-lockfile

      - name: Install browser deps
        run: pnpm run install-browser-deps

      - name: Build (workspace)
        run: pnpm build

      - name: Compute dep cache key
        id: depkey
        shell: bash
        run: |
          set -euo pipefail
          KEY="deps-${{ runner.os }}-node20-$(sha256sum pnpm-lock.yaml | cut -d' ' -f1)-${GITHUB_RUN_ID}"
          echo "dep-cache-key=$KEY" >> "$GITHUB_OUTPUT"

      - name: Verify workspace exists
        id: have-ws
        run: |
          if [ -d "${{ github.workspace }}" ]; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Save prepared workspace
        if: steps.have-ws.outputs.exists == 'true'
        uses: actions/cache/save@v4
        with:
          path: ${{ github.workspace }}
          key: ${{ steps.depkey.outputs.dep-cache-key }}

    outputs:
      dep-cache-key: ${{ steps.depkey.outputs.dep-cache-key }}

  binarytree:
    needs: [build, checkout-submodules]
    uses: ./.github/workflows/binarytree-build.yml
    secrets: inherit
    with:
      dep-cache-key: ${{ needs.build.outputs.dep-cache-key }}

  block:
    needs: [build, checkout-submodules]
    uses: ./.github/workflows/block-build.yml
    secrets: inherit
    with:
      dep-cache-key: ${{ needs.build.outputs.dep-cache-key }}
      submodule-cache-key: ${{ needs.checkout-submodules.outputs.submodule-cache-key }}

  blockchain:
    needs: build
    uses: ./.github/workflows/blockchain-build.yml
    secrets: inherit
    with:
      dep-cache-key: ${{ needs.build.outputs.dep-cache-key }}

  browser:
    needs: [build, checkout-submodules]
    uses: ./.github/workflows/browser.yml
    with:
      dep-cache-key: ${{ needs.build.outputs.dep-cache-key }}
      submodule-cache-key: ${{ needs.checkout-submodules.outputs.submodule-cache-key }}

  client:
    needs: build
    uses: ./.github/workflows/client-build.yml
    secrets: inherit
    with:
      dep-cache-key: ${{ needs.build.outputs.dep-cache-key }}

  common:
    needs: build
    uses: ./.github/workflows/common-build.yml
    secrets: inherit
    with:
      dep-cache-key: ${{ needs.build.outputs.dep-cache-key }}

  devp2p:
    needs: build
    uses: ./.github/workflows/devp2p-build.yml
    secrets: inherit
    with:
      dep-cache-key: ${{ needs.build.outputs.dep-cache-key }}

  evm:
    needs: [build, checkout-submodules]
    uses: ./.github/workflows/evm-build.yml
    secrets: inherit
    with:
      dep-cache-key: ${{ needs.build.outputs.dep-cache-key }}
      submodule-cache-key: ${{ needs.checkout-submodules.outputs.submodule-cache-key }}

  examples:
    needs: build
    uses: ./.github/workflows/examples.yml
    with:
      dep-cache-key: ${{ needs.build.outputs.dep-cache-key }}

  mpt:
    needs: build
    uses: ./.github/workflows/mpt-build.yml
    secrets: inherit
    with:
      dep-cache-key: ${{ needs.build.outputs.dep-cache-key }}

  static:
    needs: build
    uses: ./.github/workflows/rlp-ethash-genesis-wallet-build.yml
    secrets: inherit
    with:
      dep-cache-key: ${{ needs.build.outputs.dep-cache-key }}

  statemanager:
    needs: build
    uses: ./.github/workflows/statemanager-build.yml
    secrets: inherit
    with:
      dep-cache-key: ${{ needs.build.outputs.dep-cache-key }}

  tx:
    needs: [build, checkout-submodules]
    uses: ./.github/workflows/tx-build.yml
    secrets: inherit
    with:
      dep-cache-key: ${{ needs.build.outputs.dep-cache-key }}
      submodule-cache-key: ${{ needs.checkout-submodules.outputs.submodule-cache-key }}

  util:
    needs: build
    uses: ./.github/workflows/util-build.yml
    secrets: inherit
    with:
      dep-cache-key: ${{ needs.build.outputs.dep-cache-key }}

  verkle:
    needs: build
    uses: ./.github/workflows/verkle-build.yml
    with:
      dep-cache-key: ${{ needs.build.outputs.dep-cache-key }}

  vm-pr:
    needs: [build, checkout-submodules]
    uses: ./.github/workflows/vm-pr.yml
    secrets: inherit
    with:
      dep-cache-key: ${{ needs.build.outputs.dep-cache-key }}
      submodule-cache-key: ${{ needs.checkout-submodules.outputs.submodule-cache-key }}

  lint:
    needs: build
    uses: ./.github/workflows/lint.yml
    with:
      dep-cache-key: ${{ needs.build.outputs.dep-cache-key }}

  noCompile:
    needs: build
    uses: ./.github/workflows/noCompile.yml
    with:
      dep-cache-key: ${{ needs.build.outputs.dep-cache-key }}

  typecheck:
    needs: [build, checkout-submodules]
    uses: ./.github/workflows/typecheck.yml
    with:
      dep-cache-key: ${{ needs.build.outputs.dep-cache-key }}
      submodule-cache-key: ${{ needs.checkout-submodules.outputs.submodule-cache-key }}
