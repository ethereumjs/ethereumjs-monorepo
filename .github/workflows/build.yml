name: Build
on:
  pull_request:
    types: [opened, reopened, synchronize]
  push:
    branches: [master]
    tags: ['*']
  workflow_dispatch:

env:
  cwd: ${{github.workspace}}

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}-build
  cancel-in-progress: true

jobs:
  checkout-submodules:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
        with:
          submodules: recursive

      - id: create-cache-key
        run: echo "submodule-cache-key=$(git submodule | head -n 1)" >> $GITHUB_OUTPUT
        shell: bash

      - uses: actions/cache/restore@v4
        id: submodules-cache-restore
        with:
          key: submodule-${{ steps.create-cache-key.outputs.submodule-cache-key }}
          path: ${{github.workspace}}/packages/ethereum-tests

      - if: steps.submodules-cache-restore.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        id: submodule-cache-save
        with:
          path: ${{github.workspace}}/packages/ethereum-tests
          key: submodule-${{ steps.create-cache-key.outputs.submodule-cache-key}}

    outputs:
      submodule-cache-key: submodule-${{ steps.create-cache-key.outputs.submodule-cache-key}}

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - uses: actions/cache/restore@v4
        id: dep-cache
        with:
          path: ${{github.workspace}}/node_modules
          key: npm-${{ hashFiles('package-lock.json') }}

      - name: Use Node.js 24
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'npm'

      - run: npm ci
        working-directory: ${{github.workspace}}

      - name: Cache dependencies
        uses: actions/cache/save@v4
        with:
          path: ${{github.workspace}}
          key: npm-${{ hashFiles('package-lock.json') }}

      - name: Cache build
        uses: actions/cache/save@v4
        with:
          path: ${{github.workspace}}
          key: npm-${{ hashFiles('package-lock.json') }}-${{ github.run_id }}

    outputs:
      dep-cache-key: ${{ steps.dep-cache.outputs.cache-primary-key }}-${{ github.run_id }}

  binarytree:
    needs: [build, checkout-submodules]
    uses: ./.github/workflows/binarytree-build.yml
    secrets: inherit
    with:
      dep-cache-key: ${{ needs.build.outputs.dep-cache-key }}

  block:
    needs: [build, checkout-submodules]
    uses: ./.github/workflows/block-build.yml
    secrets: inherit
    with:
      dep-cache-key: ${{ needs.build.outputs.dep-cache-key }}
      submodule-cache-key: ${{ needs.checkout-submodules.outputs.submodule-cache-key }}

  blockchain:
    needs: build
    uses: ./.github/workflows/blockchain-build.yml
    secrets: inherit
    with:
      dep-cache-key: ${{ needs.build.outputs.dep-cache-key }}

  browser:
    needs: [build, checkout-submodules]
    uses: ./.github/workflows/browser.yml
    with:
      dep-cache-key: ${{ needs.build.outputs.dep-cache-key }}
      submodule-cache-key: ${{ needs.checkout-submodules.outputs.submodule-cache-key }}

  client:
    needs: build
    uses: ./.github/workflows/client-build.yml
    secrets: inherit
    with:
      dep-cache-key: ${{ needs.build.outputs.dep-cache-key }}

  common:
    needs: build
    uses: ./.github/workflows/common-build.yml
    secrets: inherit
    with:
      dep-cache-key: ${{ needs.build.outputs.dep-cache-key }}

  devp2p:
    needs: build
    uses: ./.github/workflows/devp2p-build.yml
    secrets: inherit
    with:
      dep-cache-key: ${{ needs.build.outputs.dep-cache-key }}

  evm:
    needs: [build, checkout-submodules]
    uses: ./.github/workflows/evm-build.yml
    secrets: inherit
    with:
      dep-cache-key: ${{ needs.build.outputs.dep-cache-key }}
      submodule-cache-key: ${{ needs.checkout-submodules.outputs.submodule-cache-key }}

  examples:
    needs: build
    uses: ./.github/workflows/examples.yml
    with:
      dep-cache-key: ${{ needs.build.outputs.dep-cache-key }}

  mpt:
    needs: build
    uses: ./.github/workflows/mpt-build.yml
    secrets: inherit
    with:
      dep-cache-key: ${{ needs.build.outputs.dep-cache-key }}

  static:
    needs: build
    uses: ./.github/workflows/rlp-ethash-genesis-wallet-build.yml
    secrets: inherit
    with:
      dep-cache-key: ${{ needs.build.outputs.dep-cache-key }}

  statemanager:
    needs: build
    uses: ./.github/workflows/statemanager-build.yml
    secrets: inherit
    with:
      dep-cache-key: ${{ needs.build.outputs.dep-cache-key }}

  tx:
    needs: [build, checkout-submodules]
    uses: ./.github/workflows/tx-build.yml
    secrets: inherit
    with:
      dep-cache-key: ${{ needs.build.outputs.dep-cache-key }}
      submodule-cache-key: ${{ needs.checkout-submodules.outputs.submodule-cache-key }}

  util:
    needs: build
    uses: ./.github/workflows/util-build.yml
    secrets: inherit
    with:
      dep-cache-key: ${{ needs.build.outputs.dep-cache-key }}

  vm-pr:
    needs: [build, checkout-submodules]
    uses: ./.github/workflows/vm-pr.yml
    secrets: inherit
    with:
      dep-cache-key: ${{ needs.build.outputs.dep-cache-key }}
      submodule-cache-key: ${{ needs.checkout-submodules.outputs.submodule-cache-key }}

  lint:
    needs: build
    uses: ./.github/workflows/lint.yml
    with:
      dep-cache-key: ${{ needs.build.outputs.dep-cache-key }}

  noCompile:
    needs: build
    uses: ./.github/workflows/noCompile.yml
    with:
      dep-cache-key: ${{ needs.build.outputs.dep-cache-key }}

  typecheck:
    needs: [build, checkout-submodules]
    uses: ./.github/workflows/typecheck.yml
    with:
      dep-cache-key: ${{ needs.build.outputs.dep-cache-key }}
      submodule-cache-key: ${{ needs.checkout-submodules.outputs.submodule-cache-key }}

  bundle-size:
    needs: [build]
    runs-on: ubuntu-latest
    continue-on-error: true
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    # This job runs as a side task to monitor bundle sizes without blocking the workflow

    steps:
      - name: Checkout current branch
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: actions/cache/restore@v4
        id: dep-cache
        with:
          path: ${{github.workspace}}
          key: ${{ needs.build.outputs.dep-cache-key }}

      - name: Use Node.js 24
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'npm'

      - name: Install Dependencies (if not restored from cache)
        if: steps.dep-cache.outputs.cache-hit != 'true'
        run: npm ci
        working-directory: ${{ github.workspace }}

      - name: Checkout and build baseline (for PR comparison)
        if: github.event_name == 'pull_request'
        run: |
          # Save current branch
          CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)
          # Fetch base branch
          git fetch origin ${{ github.base_ref }}:${{ github.base_ref }}
          # Checkout base branch
          git checkout ${{ github.base_ref }} || git checkout -b ${{ github.base_ref }} origin/${{ github.base_ref }}
          # Build baseline
          npm ci
          npm run build --workspaces --if-present || true
          # Analyze baseline
          node scripts/analyze-bundle-size.js --save --output=baseline-results.json || true
          # Checkout back to PR branch
          git checkout $CURRENT_BRANCH
        continue-on-error: true

      - name: Build all packages for bundle analysis
        run: npm run build --workspaces --if-present
        working-directory: ${{ github.workspace }}

      - name: Analyze Bundle Sizes (with comparison if PR)
        if: github.event_name == 'pull_request'
        run: |
          if [ -f baseline-results.json ]; then
            echo "ðŸ“Š Comparing bundle sizes with baseline (${{ github.base_ref }})..."
            npm run bundle:analyze -- --compare --baseline=baseline-results.json
          else
            echo "ðŸ“Š Analyzing bundle sizes (baseline comparison unavailable)..."
            npm run bundle:analyze
          fi
        working-directory: ${{ github.workspace }}

      - name: Analyze Bundle Sizes (push to master)
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: npm run bundle:analyze
        working-directory: ${{ github.workspace }}
